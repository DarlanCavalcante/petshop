name: Petshop DB CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: petshop
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Java (para Flyway)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Instalar Flyway CLI
      run: |
        wget -qO- https://download.red-gate.com/maven/release/com/redgate/flyway/flyway-commandline/11.16.0/flyway-commandline-11.16.0-linux-x64.tar.gz | tar -xvz
        sudo ln -s $(pwd)/flyway-11.16.0/flyway /usr/local/bin/flyway
        flyway -v

    - name: Aplicar migrações
      env:
        FLYWAY_URL: jdbc:mysql://127.0.0.1:3306/petshop?useSSL=false&allowPublicKeyRetrieval=true
        FLYWAY_USER: root
        FLYWAY_PASSWORD: testpass
        FLYWAY_SCHEMAS: petshop
        FLYWAY_LOCATIONS: filesystem:db/migrations
        FLYWAY_BASELINE_ON_MIGRATE: true
      run: flyway migrate

    - name: Executar teste E2E
      env:
        MYSQL_USER: root
        MYSQL_PASSWORD: testpass
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
      run: |
        chmod +x scripts/run_e2e.sh
        ./scripts/run_e2e.sh

    - name: Executar teste de estoque insuficiente
      env:
        MYSQL_USER: root
        MYSQL_PASSWORD: testpass
        MYSQL_HOST: 127.0.0.1
        MYSQL_PORT: 3306
      run: |
        chmod +x scripts/run_insufficient_stock_test.sh
        ./scripts/run_insufficient_stock_test.sh

    - name: Verificar estado do schema
      env:
        FLYWAY_URL: jdbc:mysql://127.0.0.1:3306/petshop?useSSL=false&allowPublicKeyRetrieval=true
        FLYWAY_USER: root
        FLYWAY_PASSWORD: testpass
        FLYWAY_SCHEMAS: petshop
        FLYWAY_LOCATIONS: filesystem:db/migrations
      run: flyway info
